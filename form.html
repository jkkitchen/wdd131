<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 Week 5 Assignment: Product Review Form</title>
    <meta name="author" content="Jessica Kitchen">
    <meta name="description" content="Week 5 Assignment: Build a Product Review Form">
    <!--Link to CSS files-->
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <!--Link to JavaScript page-->
    <script src="scripts/form.js" defer></script>
    <!--Afacad Flux Font from Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>


    <form method="get" action="review.html" class="form">
        <fieldset>
            <p id="intro">Fields with an asterisk * are required.</p>

            <div class="heading" id="product=name">Product Name*</div>
            <label>
                <select id="product-selection" name="product" required>
                    <option value="" disabled selected>Select a Product... </option>
                    <!--other options provided from product array in javascript-->
                </select>
            </label>

            <div class="heading" id="rating-label">Overall Rating*</div>
            <label><input type="radio" id="one-star" name="rating" value="one-star" required> &star;</label>
            <label><input type="radio" id="two-star" name="rating" value="two-star" required> &star;&star;</label>
            <label><input type="radio" id="three-star" name="rating" value="three-star" required>
                &star;&star;&star;</label>
            <label><input type="radio" id="four-star" name="rating" value="four-star" required>
                &star;&star;&star;&star;</label>
            <label><input type="radio" id="five-star" name="rating" value="five-star" required>
                &star;&star;&star;&star;&star;</label>

            <div class="heading" id="instatllation-date">Date of Installation*</div>
            <label><input type="date" name="installationDate"></label>

            <div class="heading" id="useful-label">Which features did you find useful in the product?</div>
            <p>(Check all that apply)</p>
            <label><input type="checkbox" id="durability" name="useful-feature" value="yes"> Durability</label>
            <label><input type="checkbox" id="ease-of-use" name="useful-feature" value="yes"> Ease of Use</label>
            <label><input type="checkbox" id="performance" name="useful-feature" value="yes"> Performance</label>
            <label><input type="checkbox" id="design" name="useful-feature" value="yes"> Design</label>


            <div class="heading" id="written-review-heading">Written Review
                <p class="optional">(Optional)</p>
            </div>
            <label>
                <textarea id="written-review" name="review" rows="4" cols="40"></textarea>
            </label>

            <div class="heading" id="name-heading">Your Name
                <p class="optional">(Optional)</p>
            </div>
            <label><input type="text" id="user-name" name="name"></label>

            <input type="submit" value="Post My Review">
        </fieldset>
    </form>

    <footer>
        <p>&copy;<span id="currentyear"></span> | Jessica Kitchen | South Carolina</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
